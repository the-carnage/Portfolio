<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
  </defs>
  
  <!-- E - Outer arc (forms left half of circle) -->
  <path d="M 98 12 C 45 12, 8 50, 8 100 C 8 150, 45 188, 98 188" 
        stroke="url(#logoGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  
  <!-- E - Inner arc -->
  <path d="M 92 38 C 52 38, 25 62, 25 100 C 25 138, 52 162, 92 162" 
        stroke="url(#logoGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  
  <!-- E - Middle horizontal arm (sharp edge) -->
  <path d="M 35 100 L 80 100" 
        stroke="url(#logoGradient)" stroke-width="7" stroke-linecap="square"/>
  
  <!-- M - Outer arc (forms right half of circle) -->
  <path d="M 102 12 C 155 12, 192 50, 192 100 C 192 150, 155 188, 102 188" 
        stroke="url(#logoGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
  
  <!-- M - Left vertical line -->
  <path d="M 108 38 L 108 162" 
        stroke="url(#logoGradient)" stroke-width="7" stroke-linecap="round"/>
  
  <!-- M - Peak shape (V going up) -->
  <path d="M 108 48 L 135 95 L 162 48" 
        stroke="url(#logoGradient)" stroke-width="7" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- M - Right stroke with curved bottom connecting to arc -->
  <path d="M 162 48 L 162 140 Q 162 162, 140 168" 
        stroke="url(#logoGradient)" stroke-width="7" fill="none" stroke-linecap="round"/>
</svg>
